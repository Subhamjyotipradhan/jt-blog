<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/fragment :: head}">
    <title>Update Blog</title>
   
</head>
<body>
    <header  th:replace="~{common/fragment :: header}" ></header>
    <main class="container mt-3 p-2 " >
      <div th:replace="~{common/fragment :: backBtn('Back', '/')}" ></div>

      <div class="container mt-3 p-3 shadow-lg rounded">
         <h3 class="text-center">Edit Blog</h3>
         <hr>

            <form action="/update-blog" th:object="${blog}" method="post">
               <input type="text" name="id" th:field="*{id}" hidden>
               <label for="blogHeading">Enter Heading</label>
               <input type="text" id="blogHeading" class="form-control"name="heading"
                  th:field="*{heading}" required>

               <label for="blogDescription" class="form-lable">Enter Description</label>
               <textarea id="blogDescription" class="form-control" name="description"
                    th:field="*{description}"></textarea>
               <br>
               <button class="btn btn-success">Submit</button>
            </form>
      </div>
    </main>
</body>
</html>
